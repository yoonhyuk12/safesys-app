<!DOCTYPE html>

    <script type="text/javascript" src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=2D3F686F-8FE7-39F4-95AC-2C8E1DD0482A"></script>
    <style>

    </style>
</head>
<body>
    <div id="map">
        <div class="loading" id="loadingIndicator">
            <div class="loading-icon">ğŸ—ºï¸</div>
            <p>ì§€ë„ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
        </div>
    </div>
    
    <div class="bottom-panel">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ì£¼ì†Œë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
            <button class="btn btn-primary" id="searchBtn">ê²€ìƒ‰</button>
            <button class="btn btn-secondary" id="locationBtn">ğŸ“</button>
        </div>
        
        <div class="address-bar">
            <div class="address-display" id="addressDisplay">ì§€ë„ì—ì„œ ìœ„ì¹˜ë¥¼ ì„ íƒí•˜ì„¸ìš”</div>
            <button class="btn-confirm" id="confirmBtn" disabled>ì„ íƒ ì™„ë£Œ</button>
        </div>
    </div>

    <script>
        const API_KEY = '2D3F686F-8FE7-39F4-95AC-2C8E1DD0482A';
        
        let vworldMap = null;
        let markerLayer = null;
        let currentMapType = 'graphic';
        let selectedAddress = '';
        let selectedCoordinates = null;

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            console.log('ì§€ë„ ì´ˆê¸°í™” ì‹œì‘...');
            
            let checkCount = 0;
            const maxChecks = 50;
            
            const checkInterval = setInterval(() => {
                checkCount++;
                
                if (typeof vw !== 'undefined' && typeof vw.ol3 !== 'undefined' && typeof vw.ol3.Map === 'function') {
                    clearInterval(checkInterval);
                    document.getElementById('loadingIndicator').style.display = 'none';
                    console.log('V-world API ë¡œë“œ ì™„ë£Œ');
                    createMap();
                } else if (checkCount >= maxChecks) {
                    clearInterval(checkInterval);
                    document.getElementById('loadingIndicator').innerHTML = `
                        <div class="loading-icon">âš ï¸</div>
                        <p style="color: #dc3545;">ì§€ë„ ë¡œë”© ì‹¤íŒ¨</p>
                        <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 12px;">ìƒˆë¡œê³ ì¹¨</button>
                    `;
                }
            }, 100);
        }

        function createMap() {
            try {
                vw.ol3.MapOptions = {
                    basemapType: vw.ol3.BasemapType.GRAPHIC,
                    controlDensity: vw.ol3.DensityType.EMPTY,
                    interactionDensity: vw.ol3.DensityType.BASIC,
                    controlsAutoArrange: true,
                    homePosition: vw.ol3.CameraPosition,
                    initPosition: vw.ol3.CameraPosition
                };

                vworldMap = new vw.ol3.Map("map", vw.ol3.MapOptions);
                console.log('V-world ì§€ë„ ìƒì„± ì™„ë£Œ');

                setTimeout(() => {
                    addMapControls();
                    setupClickEvent();
                    
                    // ì¤Œ ì»¨íŠ¸ë¡¤ ì¶”ê°€
                    try {
                        const zoom = new vw.ol3.control.Zoom(vworldMap);
                        zoom.delta = 1;
                        zoom.sliderVisible = true;
                        zoom.site = vw.ol3.SiteAlignType.CENTER_RIGHT;
                        zoom.draw();
                        vworldMap.addControl(zoom);
                    } catch (e) {
                        console.log('ì¤Œ ì»¨íŠ¸ë¡¤ ì¶”ê°€ ì‹¤íŒ¨:', e);
                    }
                }, 1000);

            } catch (error) {
                console.error('ì§€ë„ ìƒì„± ì‹¤íŒ¨:', error);
            }
        }

        function addMapControls() {
            const mapContainer = document.getElementById('map');
            
            // ë ˆì´ì–´ ì „í™˜ ë²„íŠ¼
            const layerControl = document.createElement('div');
            layerControl.className = 'layer-control';
            layerControl.innerHTML = `
                <button class="layer-btn active" data-type="graphic">2Dë°°ê²½</button>
                <button class="layer-btn" data-type="hybrid">í•­ê³µ</button>
            `;
            mapContainer.appendChild(layerControl);

            layerControl.querySelectorAll('.layer-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const type = btn.dataset.type;
                    switchMapLayer(type);
                    layerControl.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // í˜„ì¬ ìœ„ì¹˜ ë²„íŠ¼ (ì§€ë„ ë‚´ë¶€)
            const locationControl = document.createElement('div');
            locationControl.className = 'location-control';
            locationControl.innerHTML = '<button class="location-btn">ğŸ“ í˜„ì¬ìœ„ì¹˜</button>';
            mapContainer.appendChild(locationControl);
            locationControl.querySelector('.location-btn').addEventListener('click', getCurrentLocation);
        }

        function switchMapLayer(type) {
            if (!vworldMap) return;
            
            try {
                const basemapType = type === 'hybrid' 
                    ? vw.ol3.BasemapType.PHOTO_HYBRID 
                    : vw.ol3.BasemapType.GRAPHIC;
                
                vworldMap.setBasemapType(basemapType);
                currentMapType = type;
            } catch (error) {
                console.error('ë ˆì´ì–´ ì „í™˜ ì‹¤íŒ¨:', error);
            }
        }

        function setupClickEvent() {
            if (!vworldMap) return;

            vworldMap.on('singleclick', (event) => {
                try {
                    const coordinate = event.coordinate;
                    if (!coordinate || coordinate.length < 2) return;

                    let wgs84Coordinate;
                    try {
                        wgs84Coordinate = ol.proj.transform(
                            coordinate,
                            vworldMap.getView().getProjection(),
                            'EPSG:4326'
                        );
                    } catch (e) {
                        const lon = coordinate[0];
                        const lat = coordinate[1];
                        if (Math.abs(lon) > 180 || Math.abs(lat) > 90) {
                            wgs84Coordinate = [
                                126.0 + (lon - 14000000) / 100000,
                                37.0 + (lat - 4200000) / 111000
                            ];
                        } else {
                            wgs84Coordinate = coordinate;
                        }
                    }

                    const lng = wgs84Coordinate[0];
                    const lat = wgs84Coordinate[1];

                    // í™•ëŒ€ ì´ë™
                    zoomToLocation(lng, lat);
                    
                    // ë§ˆì»¤ ì¶”ê°€
                    addMarker(lng, lat);
                    
                    // ì¢Œí‘œ ì €ì¥
                    selectedCoordinates = { lat, lng };
                    
                    // ì£¼ì†Œ ê²€ìƒ‰
                    getAddressFromCoordinates(lng, lat);

                } catch (error) {
                    console.error('í´ë¦­ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                }
            });
        }

        function zoomToLocation(lng, lat, zoomLevel) {
            if (!vworldMap) return;

            try {
                const currentView = vworldMap.getView();
                const currentZoom = currentView.getZoom();
                const targetZoom = zoomLevel || Math.min(currentZoom + 2, 18);

                let targetCenter;
                try {
                    targetCenter = ol.proj.transform([lng, lat], 'EPSG:4326', vworldMap.getView().getProjection());
                } catch (e) {
                    targetCenter = [14000000 + (lng - 126.0) * 100000, 4200000 + (lat - 37.0) * 111000];
                }

                currentView.animate({
                    center: targetCenter,
                    zoom: targetZoom,
                    duration: 1000
                });
            } catch (error) {
                console.error('í™•ëŒ€ ì´ë™ ì‹¤íŒ¨:', error);
            }
        }

        function moveMapToLocation(lng, lat, zoom) {
            if (!vworldMap) return;

            try {
                let targetCenter;
                try {
                    targetCenter = ol.proj.transform([lng, lat], 'EPSG:4326', vworldMap.getView().getProjection());
                } catch (e) {
                    targetCenter = [14000000 + (lng - 126.0) * 100000, 4200000 + (lat - 37.0) * 111000];
                }

                vworldMap.getView().setCenter(targetCenter);
                if (zoom) vworldMap.getView().setZoom(zoom);
            } catch (error) {
                console.error('ì§€ë„ ì´ë™ ì‹¤íŒ¨:', error);
            }
        }

        function addMarker(lng, lat) {
            if (!vworldMap) return;

            try {
                // íŒì—… ì œê±°
                document.querySelectorAll('.ol-popup, .ol-overlay-container').forEach(el => el.remove());

                if (!markerLayer) {
                    markerLayer = new vw.ol3.layer.Marker(vworldMap);
                    vworldMap.addLayer(markerLayer);
                }

                if (typeof markerLayer.hidePop === 'function') markerLayer.hidePop();
                if (typeof markerLayer.removeAllMarker === 'function') markerLayer.removeAllMarker();

                vw.ol3.markerOption = {
                    x: lng,
                    y: lat,
                    epsg: "EPSG:4326",
                    title: '',
                    contents: '',
                    iconUrl: 'http://map.vworld.kr/images/ol3/marker_blue.png',
                    text: {
                        offsetX: 0.5,
                        offsetY: 20,
                        font: '12px sans-serif',
                        fill: { color: '#333' },
                        stroke: { color: '#fff', width: 2 },
                        text: ''
                    },
                    attr: { "id": "selected_marker", "lat": lat, "lon": lng }
                };

                markerLayer.addMarker(vw.ol3.markerOption);
            } catch (error) {
                console.error('ë§ˆì»¤ ì¶”ê°€ ì‹¤íŒ¨:', error);
            }
        }

        function getAddressFromCoordinates(lng, lat) {
            $.ajax({
                type: "get",
                url: "https://api.vworld.kr/req/address",
                data: {
                    service: 'address',
                    request: 'getAddress',
                    version: '2.0',
                    crs: 'epsg:4326',
                    point: `${lng},${lat}`,
                    format: 'json',
                    type: 'both',
                    zipcode: 'true',
                    simple: 'false',
                    key: API_KEY
                },
                dataType: 'jsonp',
                success: (data) => {
                    if (data?.response?.status === 'OK' && data.response.result?.length > 0) {
                        const results = data.response.result;
                        let parcelAddress = '';
                        let roadAddress = '';

                        for (const result of results) {
                            if (result.type === 'parcel' && result.text) {
                                parcelAddress = result.text.trim().replace(/\s*[ë‹µì „ëŒ€ì„ì•¼í•™ì¢…ì°½ê³µë„ì²œêµ¬í•˜ì¡ëª©ì¥í˜¼ìœ ì–´ì—¼ê´‘ì‚¬ì¢…êµ]$/, '');
                            } else if (result.type === 'road' && result.text) {
                                roadAddress = result.text.trim();
                            }
                        }

                        if (parcelAddress && roadAddress && parcelAddress !== roadAddress) {
                            selectedAddress = `${parcelAddress}(${roadAddress})`;
                        } else if (parcelAddress) {
                            selectedAddress = parcelAddress;
                        } else if (roadAddress) {
                            selectedAddress = roadAddress;
                        } else {
                            selectedAddress = `ì¢Œí‘œ: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                        }
                    } else {
                        selectedAddress = `ì¢Œí‘œ: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    }
                    updateAddressDisplay();
                },
                error: () => {
                    selectedAddress = `ì¢Œí‘œ: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                    updateAddressDisplay();
                }
            });
        }

        function updateAddressDisplay() {
            document.getElementById('addressDisplay').textContent = selectedAddress || 'ì§€ë„ì—ì„œ ìœ„ì¹˜ë¥¼ ì„ íƒí•˜ì„¸ìš”';
            document.getElementById('confirmBtn').disabled = !selectedAddress;
        }

        // ì£¼ì†Œ ê²€ìƒ‰
        function searchAddress(query) {
            if (!query.trim()) return;

            $.ajax({
                type: "get",
                url: "https://map.vworld.kr/search.do",
                data: {
                    category: 'jibun',
                    q: query,
                    pageUnit: 1,
                    output: 'json',
                    pageIndex: 1,
                    apiKey: API_KEY
                },
                dataType: 'jsonp',
                success: (data) => {
                    if (data.Jibun && data.Jibun > 0 && data.LIST?.length > 0) {
                        const item = data.LIST[0];
                        handleSearchResult(item);
                    } else {
                        // ë„ë¡œëª… ê²€ìƒ‰
                        $.ajax({
                            type: "get",
                            url: "https://map.vworld.kr/search.do",
                            data: {
                                category: 'juso',
                                q: query,
                                pageUnit: 1,
                                output: 'json',
                                pageIndex: 1,
                                apiKey: API_KEY
                            },
                            dataType: 'jsonp',
                            success: (data2) => {
                                if (data2.Juso && data2.Juso > 0 && data2.LIST?.length > 0) {
                                    handleSearchResult(data2.LIST[0]);
                                } else {
                                    alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
                                }
                            },
                            error: () => alert('ì£¼ì†Œ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.')
                        });
                    }
                },
                error: () => alert('ì£¼ì†Œ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.')
            });
        }

        function handleSearchResult(item) {
            const lng = parseFloat(item.xpos);
            const lat = parseFloat(item.ypos);

            moveMapToLocation(lng, lat, 16);
            addMarker(lng, lat);
            selectedAddress = item.JUSO || item.nameFull;
            selectedCoordinates = { lat, lng };
            updateAddressDisplay();
        }

        // í˜„ì¬ ìœ„ì¹˜
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    moveMapToLocation(lng, lat, 16);
                    addMarker(lng, lat);
                    selectedCoordinates = { lat, lng };
                    getAddressFromCoordinates(lng, lat);
                },
                (error) => {
                    let msg = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    if (error.code === error.PERMISSION_DENIED) msg = 'ìœ„ì¹˜ ì •ë³´ ì ‘ê·¼ì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤.';
                    else if (error.code === error.POSITION_UNAVAILABLE) msg = 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    else if (error.code === error.TIMEOUT) msg = 'ìœ„ì¹˜ ì •ë³´ ìš”ì²­ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤.';
                    alert(msg);
                }
            );
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('searchBtn').addEventListener('click', () => {
            searchAddress(document.getElementById('searchInput').value);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchAddress(e.target.value);
        });

        document.getElementById('locationBtn').addEventListener('click', getCurrentLocation);

        document.getElementById('confirmBtn').addEventListener('click', () => {
            if (selectedAddress && selectedCoordinates) {
                // ë¶€ëª¨ ì°½ìœ¼ë¡œ ë©”ì‹œì§€ ì „ì†¡
                window.parent.postMessage({
                    type: 'ADDRESS_SELECTED',
                    address: selectedAddress,
                    coordinates: selectedCoordinates
                }, '*');
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì§€ë„ ì´ˆê¸°í™”
        window.addEventListener('load', initMap);
    </script>
</body>
